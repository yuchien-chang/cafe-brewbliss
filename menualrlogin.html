    <script>
  function getUserName() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('user') || 'Guest';
  }

  window.onload = () => {
    const user = getUserName();

    // ✅ Show username in the welcome message
    document.getElementById('welcome-user').textContent = user;

    // ✅ Add ?user=username to all nav links EXCEPT logout (index.html)
    document.querySelectorAll('a.btn').forEach(link => {
      const href = link.getAttribute('href');
      if (href && href.endsWith('.html') && !href.includes('index.html')) {
        const base = href.split('?')[0];
        link.href = `${base}?user=${encodeURIComponent(user)}`;
      }
    });
  };
</script>

  { name: "Vanilla Cupcake", image: "food/vanillaCupcake.jpg", price: 6.00, type: "food", description: "Vanilla flavored cupcake" },

  { name: "Berries Cheesecake", image: "food/berriesCheesecake.jpg", price: 13.50, type: "food", description: "Cheesecake with berries" },
  { name: "Mango Cheesecake", image: "food/mangoCheesecake.jpg", price: 13.50, type: "food", description: "Mango cheesecake slice" },
  { name: "Pancake", image: "food/pancake.jpg", price: 7.50, type: "food", description: "Stack of fluffy pancakes" },

];




    const drinksGrid = document.getElementById("drinksGrid");
    const foodGrid = document.getElementById("foodGrid");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];


    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      if (p.type === "drink") {
        div.innerHTML = `
          <img src="images/${p.image}" alt="${p.name}">
          <h4>${p.name}</h4>
          <label>Hot/Ice:</label>
          <select id="temp-${p.name}">
            <option value="Hot">Hot</option>
            <option value="Ice">Ice</option>
          </select>
          <p>${p.description}</p>
          <p>RM ${p.price.toFixed(2)}</p>
          <button onclick="addToCart('${p.name}', ${p.price}, document.getElementById('temp-${p.name}').value)">Add to Cart</button>
        `;
        drinksGrid.appendChild(div);
      } else {
        div.innerHTML = `
          <img src="images/${p.image}" alt="${p.name}">
          <h4>${p.name}</h4>
          <p>${p.description}</p>
          <p>RM ${p.price.toFixed(2)}</p>
          <button onclick="addToCart('${p.name}', ${p.price})">Add to Cart</button>
        `;
        foodGrid.appendChild(div);
      }
    });


    function addToCart(name, price, temp = null) {
      const itemKey = temp ? `${name} (${temp})` : name;
      const item = cart.find(i => i.name === itemKey);
      if (item) {
        item.qty++;
      } else {
        cart.push({ name: itemKey, price, qty: 1 });
      }
      saveCart();
      renderCart();
      openCart();
    }


    function decreaseQty(name) {
      const item = cart.find(i => i.name === name);
      if (item) {
        item.qty--;
        if (item.qty <= 0) {
          cart = cart.filter(i => i.name !== name);
        }
      }
      saveCart();
      renderCart();
    }


    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }


    function renderCart() {
      const cartItems = document.getElementById("cartItems");
      const totalEl = document.getElementById("total");
      cartItems.innerHTML = "";
      let total = 0;


      cart.forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <span>${item.name} (x${item.qty}) - RM ${(item.price * item.qty).toFixed(2)}</span>
          <span class="cart-controls">
            <button onclick="decreaseQty('${item.name}')">−</button>
            <button onclick="addToCart('${item.name}', ${item.price})">+</button>
 
          </span>
        `;
        cartItems.appendChild(itemDiv);
        total += item.price * item.qty;
      });


      totalEl.textContent = total.toFixed(2);
    }


    function toggleCart() {
      const cartEl = document.getElementById("cart");
      cartEl.style.display = cartEl.style.display === "none" ? "block" : "none";
    }


    function openCart() {
      document.getElementById("cart").style.display = "block";
    }


    renderCart();
    if (cart.length > 0) openCart();


    function buyNow() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }else{
        document.getElementById('paymentModal').style.display = 'flex';
      cart = [];
      saveCart();
      renderCart();
      toggleCart();
      }
    }


  </script>

  <script>
    function prepareCartData() {
    document.getElementById('cartInput').value = JSON.stringify(cart);
}




function buyNow() {
    if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
    } else {
        prepareCartData();
        document.getElementById('paymentModal').style.display = 'flex';
    }
}




  </script>
