<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Products - Brew Bliss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .font_1 { font-size: 24px; }
    .font_2 { font-size: 20px; }
    .font_3 { font-size: 16px; }

    #searchInput {
      width: 100%;
      padding: 0.8rem;
      border-radius: 12px;
      border: 2px solid #6c8ea4;
      margin-bottom: 1rem;
      font-size: 1rem;
      box-shadow: 0 0 6px #82aaff44;
    }
    #typeFilter {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #6c8ea4;
      background-color: #f9f9f9;
      box-shadow: 0 0 4px #6c8ea455;
      margin-left: 0.5rem;
    }
    .product-result {
      background: #f0f8ffcc;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 1px 1px 5px #6c8ea4aa;
      display:flex;
      gap:12px;
      align-items:center;
    }
    .product-result img { max-width:100px; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <nav id="nav">
    <div class="navTop">
      <div class="navItem">
        <img src="images/Contact/logo.png" alt="logo" class="logo">
      </div>

      <div class="navItem"><a class="btn" href="main.html">Home</a></div>
      <div class="navItem"><a class="btn" href="searchalrlogin.html">Search</a></div>
      <div class="navItem navLinks"><a class="btn" href="menualrlogin.html">Menu</a></div>
      <div class="navItem navLinks"><a class="btn" href="index.html">Logout</a></div>
    </div>
  </nav>

  <header>
    <h1>Search Products - Welcome, <span id="welcome-user">Guest</span></h1>
  </header>

  <main style="padding:1rem; max-width:900px; margin:0 auto;">
    <div style="display:flex; gap:10px; margin-bottom:1rem; align-items:center;">
      <input id="searchInput" type="text" placeholder="Search by name or description...">
      <select id="typeFilter">
        <option value="all">All</option>
        <option value="drink">Drink</option>
        <option value="food">Food</option>
      </select>
    </div>

    <div id="searchResults"></div>
  </main>

  <footer style="margin-top:2rem;">
    <!-- footer content (kept minimal here) -->
    <div style="text-align:center; padding:1rem 0;">Â© 2025 Brew Bliss. All rights reserved.</div>
  </footer>

  <script>
  (function () {
    // ===== helpers =====
    function getUserName() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('user') || null;
    }

    function setNavLinks(user) {
      document.querySelectorAll('a.btn').forEach(link => {
        const href = link.getAttribute('href');
        if (!href) return;
        const base = href.split('?')[0];
        const basename = base.split('/').pop().toLowerCase();
        // skip logout (index.html) and skip anchors/externals
        if (basename === 'index.html' || !base.endsWith('.html')) {
          link.href = base; // leave unchanged
          return;
        }
        if (user) {
          link.href = `${base}?user=${encodeURIComponent(user)}`;
        } else {
          link.href = base;
        }
      });
    }

    // ===== products data =====
    const products = [
      { name: "Espresso", image: "images/Drinks/espresso.jpg", price: 6.00, type: "drink", description: "Strong and bold espresso" },
      { name: "Latte", image: "images/Drinks/latte.jpg", price: 8.50, type: "drink", description: "Smooth milk latte" },
      { name: "Americano", image: "images/Drinks/americano.jpg", price: 7.00, type: "drink", description: "Espresso with hot water" },
      { name: "Cappuccino", image: "images/Drinks/cappuccino.jpg", price: 8.00, type: "drink", description: "Classic cappuccino with foam" },
      { name: "Mocha", image: "images/Drinks/mocha.jpg", price: 9.00, type: "drink", description: "Chocolate flavored coffee" },
      { name: "Apple Juice", image: "images/Drinks/apple.jpg", price: 5.50, type: "drink", description: "Fresh apple juice" },
      { name: "Orange Juice", image: "images/Drinks/orange.jpg", price: 5.50, type: "drink", description: "Fresh orange juice" },
      { name: "Watermelon Juice", image: "images/Drinks/watermelon.jpg", price: 6.00, type: "drink", description: "Refreshing watermelon juice" },
      { name: "Honey Lemon", image: "images/Drinks/honeylemon.jpg", price: 5.00, type: "drink", description: "Sweet and tangy honey lemon" },
      { name: "Lemon Tea", image: "images/Drinks/lemontea.jpg", price: 5.00, type: "drink", description: "Cool lemon-flavored tea" },
      { name: "Strawberry Cake", image: "images/food/strawberryCake.jpg", price: 12.00, type: "food", description: "Sweet strawberry cake" },
      { name: "Red Velvet", image: "images/food/redVelvet.jpg", price: 13.00, type: "food", description: "Rich red velvet cake" },
      { name: "Brownie", image: "images/food/brownie.jpg", price: 6.50, type: "food", description: "Chocolate brownie" },
      { name: "Chocolate Cake", image: "images/food/chocolateCake.jpg", price: 12.00, type: "food", description: "Delicious chocolate cake" },
      { name: "Chocolate Cupcake", image: "images/food/chocolateCupcake.jpg", price: 6.00, type: "food", description: "Moist chocolate cupcake" },
      { name: "Vanilla Cupcake", image: "images/food/vanillaCupcake.jpg", price: 6.00, type: "food", description: "Vanilla flavored cupcake" },
      { name: "Tiramisu", image: "images/food/tiramisu.jpg", price: 14.00, type: "food", description: "Classic tiramisu dessert" },
      { name: "Berries Cheesecake", image: "images/food/berriesCheesecake.jpg", price: 13.50, type: "food", description: "Cheesecake with berries" },
      { name: "Mango Cheesecake", image: "images/food/mangoCheesecake.jpg", price: 13.50, type: "food", description: "Mango cheesecake slice" },
      { name: "Pancake", image: "images/food/pancake.jpg", price: 7.50, type: "food", description: "Stack of fluffy pancakes" },
      { name: "Chocolate Mousse", image: "images/food/chocolateMousse.jpg", price: 9.00, type: "food", description: "Creamy chocolate mousse" }
    ];

    // ===== search rendering =====
    function renderResults() {
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      const type = document.getElementById('typeFilter').value;
      const container = document.getElementById('searchResults');
      container.innerHTML = '';

      const filtered = products.filter(p => {
        const matchesType = (type === 'all' || p.type === type);
        const matchesQuery = p.name.toLowerCase().includes(q) || p.description.toLowerCase().includes(q);
        return matchesType && matchesQuery;
      });

      if (filtered.length === 0) {
        container.innerHTML = '<p>No products found.</p>';
        return;
      }

      filtered.forEach(p => {
        const el = document.createElement('div');
        el.className = 'product-result';
        el.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <div>
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <p><strong>RM ${p.price.toFixed(2)}</strong></p>
          </div>
        `;
        // clicking anywhere in the product box
          el.addEventListener('click', () => {
            const user = getUserName();
            const target = `menualrlogin.html${user ? '?user=' + encodeURIComponent(user) : ''}#${p.type}s`;
            window.location.href = target;
          });
        container.appendChild(el);
      });
    }

    // ===== init on DOM ready =====
    document.addEventListener('DOMContentLoaded', () => {
      const user = getUserName();
      // display name (if provided) or Guest
      document.getElementById('welcome-user').textContent = user || 'Guest';

      // attach listeners for search inputs
      document.getElementById('searchInput').addEventListener('input', renderResults);
      document.getElementById('typeFilter').addEventListener('change', renderResults);

      // set nav links with ?user (skip logout/index.html)
      setNavLinks(user);

      // if ?type=xxx present in URL, preselect it
      const typeParam = new URLSearchParams(window.location.search).get('type');
      if (typeParam) {
        document.getElementById('typeFilter').value = typeParam;
      }

      // initial render
      renderResults();
    });

  })();
  </script>
</body>
</html>
